probes:
  readinessProbe:
    httpGet:
      path: /health
      port: http-ng-manager
    timeoutSeconds: 2
    periodSeconds: 10
    failureThreshold: 5
  livenessProbe:
    httpGet:
      path: /health
      port: http-ng-manager
    timeoutSeconds: 2
    periodSeconds: 10
    failureThreshold: 5
  startupProbe:
    httpGet:
      path: /health
      port: http-ng-manager
    timeoutSeconds: 2
    periodSeconds: 10
    failureThreshold: 25
